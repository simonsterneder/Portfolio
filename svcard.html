	<!--------VCard---->
	<script>
		function generateQRCode() {
			var startNode = "BEGIN:VCARD" + "\n" + "VERSION:3.0" + "\n";
			var endNode = "END:VCARD";
			startNode += "N:" + lastName.value.trim() + ";" + firstName.value.trim() + "\n";
			startNode += "FN:" + firstName.value.trim() + " " + lastName.value.trim() + "\n";
			startNode += "EMAIL:" + email.value.trim() + "\n";
			startNode += "ORG:" + org.value.trim() + "\n";
			startNode += "TITLE:" + title.value.trim() + "\n";
			startNode += "NOTE:" + url.value.trim() + "\n";
			startNode += "URL:" + url.value.trim() + "\n";
			startNode += "TEL:" + phoneNo.value.trim() + "\n";
			startNode += "ADR:" + address1.value.trim() + ";" + address2.value.trim() + ";" + city.value.trim() + ";" + state.value.trim() + ";" + country.value.trim() + ";" + zipCode.value.trim() + "\n";
			startNode += endNode;
			this.qrImage.style.display = 'none';
			this.qrImage.src = "https://chart.googleapis.com/chart?cht=qr&choe=UTF-8&chs=200x200&chl="
				+ encodeURIComponent(startNode);
			this.qrImage.style.display = 'inline';
			this.vcard.value = startNode;
			this.vcard.style.display = 'inline';
			this.vcardDiv.style.display = 'inline';
			this.sampleQR.style.display = 'none';
		}
	</script>
	<style>
		label {
			display: block;

		}

	<section class="home" id="home">
		<div class="home-text">
			<form method="post">
				<div>
					<input type="text" class="form-control hidden" id="address2" placeholder="Street">

					<input type="text" class="form-control" id="firstName" placeholder="First Name">

					<input type="text" class="form-control" id="lastName" placeholder="Last Name">

					<input type="text" class="form-control" id="phoneNo" placeholder="Phone No">

					<input type="text" class="form-control" id="org" placeholder="Organisation or Business">

					<input type="text" class="form-control" id="title" placeholder="Job Title">

					<input type="text" class="form-control" id="url" placeholder="Website">

					<input type="text" class="form-control" id="email" placeholder="E-Mail">

					<input type="street" class="form-control" id="address1" placeholder="Street">

					<input type="zip" class="form-control" id="zipCode" placeholder="Zip">

					<input type="state" class="form-control" id="state" placeholder="State">

					<input type="county" class="form-control" id="country" placeholder="County">				
				</div>
			</form>
			<input type="button" class="top-btn" value="Generate QRCode" onclick="javascript:generateQRCode();">

		<div class="home-img">
